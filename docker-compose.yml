version: "3.5"

services:
  auth_postgres:
    container_name: auth_postgres
    image: "postgres:13"
    env_file:
      - envs/auth/.env
    volumes:
      - $HOME/postgresql/auth_data:/var/lib/postgresql/auth_api_data
    restart: always
    networks:
      - cinema

  auth_redis:
    container_name: auth_redis
    image: redis:7
    env_file:
      - envs/auth/.env
    volumes:
      - $HOME/redis/data:/var/lib/redis/data
    networks:
      - cinema

  auth:
    container_name: auth
    image: ghcr.io/praktikum-projects-team/auth_api:0.1.3
    env_file:
      - envs/auth/.env
    depends_on:
      - auth_redis
      - auth_postgres
    ports:
      - "8000:8000"
    networks:
      - cinema

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    env_file:
      - envs/cinema_together/.env
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - cinema

  cinema_postgres:
    container_name: cinema_postgres
    image: "postgres:13"
    env_file:
      - envs/cinema_together/.env
    volumes:
      - $HOME/postgresql/cinema_data:/var/lib/postgresql/cinema_api_data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d cinema_db" ]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: always
    ports:
      - "5432:5432"
    networks:
      - cinema

  cinema_together:
    container_name: cinema_together
    build: .
    env_file:
      - envs/cinema_together/.env
    volumes:
      - $HOME/postgresql/cinema_data:/var/lib/postgresql/cinema_api_data
    ports:
      - "8001:8001"
    depends_on:
      cinema_postgres:
        condition: service_healthy
    networks:
      - cinema

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - cinema_together
    ports:
      - "80:80"
    networks:
      - cinema


networks:
  cinema:
    name: cinema

