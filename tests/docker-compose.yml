version: "3.5"

services:
  auth_postgres:
    container_name: auth_postgres
    image: "postgres:13"
    env_file:
      - envs/auth/.env
    volumes:
      - $HOME/postgresql/auth_data:/var/lib/postgresql/auth_api_data
    restart: always

  auth_redis:
    container_name: auth_redis
    image: redis:7
    env_file:
      - envs/auth/.env
    volumes:
      - $HOME/redis/data:/var/lib/redis/data

  auth:
    container_name: auth
    image: ghcr.io/praktikum-projects-team/auth_api:0.1.3
    env_file:
      - envs/auth/.env
    depends_on:
      - auth_redis
      - auth_postgres
    ports:
      - "8000:8000"

  mongodb:
    container_name: mongodb
    image: mongo:4.4.6
    env_file:
      - envs/cinema_together/.env
    ports:
      - "27017:27017"
    volumes:
      - mo_data:/mo_data

  cinema_together:
    container_name: cinema_together
    build: .
    env_file:
      - envs/cinema_together/.env
    ports:
      - "8001:8001"
    depends_on:
      - mongodb

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - cinema_together
    ports:
      - "80:80"

  tests:
    container_name: tests
    build: .
    env_file:
      - .env
    depends_on:
      - auth
      - cinema_together
      - mongodb

volumes:
  mo_data:

